
{% extends "layout.html" %}
{% block content %}
    <div class="container-wrap">
        <h1>Here we keep track of your favourite Restaurants</h1>
        <!-- for forms make sure that the name and id attributes have the same value -->
        <form class="rest-form" action="/contact-us" method="POST">
            <div>
                <label for="rest">Please Enter your Email: </label>
                <input type="email" id="email" name="email" class="form-control" />
            </div>
             <div>
                <label for="name">What is Your Name</label>
                <input type="text" name="name" id="name" class="form-control"/>
            </div>
            <div>
                <label for="message">What would you like to tell us: </label>
                <input type="text" id="message" name="message" class="form-control" />
            </div>
           
            <input type="Send" id="submit-file" class="btn btn-primary " value="Submit" />
        </form>
    </div>
    


{% endblock %}
